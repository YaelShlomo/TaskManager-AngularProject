<div class="card">
    <div class="card-body" *ngIf="task else noTask">
        <form #taskForm="ngForm">
            <div class="form-group">
                <label for="name">task name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="task.name" name="taskName" #taskName
                    #taskNameModel="ngModel" required minlength="3">
                {{taskName.className}}
                <ng-container *ngIf="taskNameModel.errors">
                    <div class="alert alert-danger" *ngIf="taskNameModel.touched && taskNameModel.errors?.['required']">
                        This Field Is Required
                    </div>
                    <div class="alert alert-danger"
                        *ngIf="taskNameModel.touched && taskNameModel.errors?.['minlength']">
                        This Field must be at least 3 characters
                    </div>
                </ng-container>
            </div>

            <div class="form-group">
                <label for="description">task description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="task.description" name="desc" required>
            </div>
            <!-- (focus)="inputFocus()" -->

            <button class="btn btn-primary" (click)="saveNewTask()" [disabled]="!taskForm.valid">
                Save
            </button>
        </form>
    </div>
</div>

<ng-template #noTask>
    <div class="card">No Task To Desplay;</div>
</ng-template>
